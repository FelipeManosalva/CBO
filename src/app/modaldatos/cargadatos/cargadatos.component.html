<div id="modalBook" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">datos</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form class="form-book" #formBook="ngForm" (ngSubmit)="onSaveBook(formBook)">
           
            <div class="form-group">
              <label for="date">date</label>
              <input type="text" id="date" name="date" class="form-control" placeholder="Titulo" [(ngModel)]="this.dataApi.selectedFeriado.date">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="title">title</label>
                    <input type="text" id="title" name="title" class="form-control" placeholder="title" [(ngModel)]="this.dataApi.selectedFeriado.title">
                  </div>
              <div class="form-group col-md-6">
                <label for="extra">extra</label>
                <input type="text" id="extra" name="extra" class="form-control" placeholder="extra" [(ngModel)]="this.dataApi.selectedFeriado.extra">
              </div>
            </div>
            
            
            
          </form>
        </div>
      </div>
    </div>
  </div>
