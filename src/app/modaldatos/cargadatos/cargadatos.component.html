

<div  id="modalBook" class="modal fade bordes" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Datos paciente</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form class="form-book" #formBook="ngForm" >
              <ul class="nav nav-tabs" id="tabContent">
                  <li><a href="#details" data-toggle="tab">Details</a></li>
                  <li><a href="#access-security" data-toggle="tab">Access / Security</a></li>
                  <li><a href="#networking" data-toggle="tab">Networking</a></li>
              </ul>
            
                <div class="tab-content">
                
                  <div class="tab-pane active" id="details">
                      <div class="form-row">
                          <div class="form-group col-md-6">
                            <label for="extra">Nombre</label>
                            <input type="text" id="title" name="title" class="form-control" placeholder="title" [(ngModel)]="this.dataApi.selectedFeriado.title" readonly="readonly">
                          </div>
                          <div class="form-group col-md-6">
                            <label for="extra">Motivo</label>
                            <input type="text" id="extra" name="extra" class="form-control" placeholder="extra" [(ngModel)]="this.dataApi.selectedFeriado.extra" readonly="readonly">
                          </div>
                        </div>
                        <div class="form-group">
                            <label for="descripcion">Descripci√≥n</label>
                            <textarea name="descripcion" id="descripcion" class="form-control" cols="50" rows="6" ></textarea>
                          </div>
                          <div class="form-group">
                            <label for="estado">Seleccione un estado:</label>
                            <select class="form-control" id="estado">
                              <option value="estado 1">Estado 1</option>
                              <option value="estado 2">Estado 2</option>
                              <option value="estado 3">Estado 3</option>
                              <option value="estado 4">Estado 4</option>
                            </select>
                            <br>
                            <button type="submit" class="btn btn-primary float-right">Guardar cambios</button>
                  </div>
                  </div>
                  
                  
                  <div class="tab-pane" id="access-security">
                    <div class="form-group">
                      <label for="extra">Nombre</label>
                      <input type="text" id="title" name="title" class="form-control" placeholder="title" [(ngModel)]="this.dataApi.selectedFeriado.title" readonly="readonly">
                      <label for="extra">Motivo</label>
                      <input type="text" id="extra" name="extra" class="form-control" placeholder="extra" [(ngModel)]="this.dataApi.selectedFeriado.extra" readonly="readonly">
                    </div> 
                  </div>
                  
                  
                  <div class="tab-pane" id="networking">
                      <div class="form-group">
                      <label for="extra">Motivo</label>
                      <input type="text" id="extra" name="extra" class="form-control" placeholder="extra" [(ngModel)]="this.dataApi.selectedFeriado.extra" readonly="readonly">
                      </div>
                    </div>
                  
                </div>
          </form>
        </div>
      </div>
    </div>
  </div>
