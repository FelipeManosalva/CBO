<div class="container">
<div class="row">
  <div class="col"></div>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Fecha</th>
          <th>Titulo</th>
          <th>Extra</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor ="let book of books">
          <td>{{books.date}}</td>
          <td>{{books.title}} </td>
          <td>{{books.extra}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
