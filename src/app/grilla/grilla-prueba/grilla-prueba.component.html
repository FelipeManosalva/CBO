<div class="container">
<div class="row">
  <div class="col"></div>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Fecha</th>
          <th>Motivo</th>
          <th>Tipo</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor ="let book of books">
          <td>{{book.date}}</td>
          <td>{{book.title}} </td>
          <td>{{book.extra}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
